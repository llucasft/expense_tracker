{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="c-md-6">
            <h3>Add expense</h3>
            <form action="/addexpense" method="POST">
                <div class="form-group">
                    <label for=""><strong>Date</strong></label>
                    <input class="form-control" type="date" name="date" id="date" />
                </div>
                <div class="form-group">
                    <label for=""><strong>Expense name</strong></label>
                    <input class="form-control" type="text" name="expensename" id="expensename" />    
                </div>
                <div class="form-group">
                    <label for=""><strong>Expense amount</strong></label>
                    <input class="form-control" type="text" name="amount" id="amount" />
                </div>
                <div class="form-group">
                    <label for=""><strong>Expense category</strong></label>
                    <select class="form-control" name="category" id="category">
                        <option value="food">Food</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                        <option value="other">Other</option>
                      </select>
                </div>
                <input class="btn btn-danger" type="submit" value="Add" id="" />
              </form>              
        </div>
    </div>
</div>
{% endblock %}
