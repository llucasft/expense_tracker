{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        <div class="c-md-6">
            <h3>Edit expense</h3>
            <form action="/edit" method="POST">
                <input type="hidden" value="{{expense.id}}" name="id" id="">
                <div class="form-group">
                    <label for=""><strong>Date</strong></label>
                    <input class="form-control" value="{{expense.date}}" type="date" name="date" id="date" />
                </div>
                <div class="form-group">
                    <label for=""><strong>Expense name</strong></label>
                    <input class="form-control" type="text" value="{{expense.expense_name}}" name="expensename" id="expensename" />    
                </div>
                <div class="form-group">
                    <label for=""><strong>Expense amount</strong></label>
                    <input class="form-control" type="text" value="{{expense.amount}}" name="amount" id="amount" />
                </div>
                <div class="form-group">
                    <label for=""><strong>Expense category</strong></label>
                    <select class="form-control" name="category" id="category">
                        <option value="food" {% if expense.category == 'food' %}selected{% endif %}>Food</option>
                        <option value="entertainment" {% if expense.category == 'entertainment' %}selected{% endif %}>Entertainment</option>
                        <option value="business" {% if expense.category == 'business' %}selected{% endif %}>Business</option>
                        <option value="other" {% if expense.category == 'other' %}selected{% endif %}>Other</option>
                      </select>
                </div>
                <input class="btn btn-danger" type="submit" value="Save" id="" />
              </form>              
        </div>
    </div>
</div>
{% endblock %}
